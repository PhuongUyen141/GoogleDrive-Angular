<form [formGroup]="userprofile" class="sign-up" (ngSubmit)="onSummitFrom()">
    <div class="row">
        <div class="col-sm-6">
            <p>FirstName:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="First Name" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required>
            </div>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="col-sm-6">
            <p>LastName:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required>
            </div>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">
                    <h5>Last Name is required</h5>
                </div>
            </div>
        </div>
    </div>

    <p>Email:</p>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type your Email" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}" required>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
                <h5>Email is required</h5>
            </div>
            <div *ngIf="f.email.errors.email">
                <h5>Email must be a valid email</h5>
            </div>
        </div>
    </div>
    <p>Password:</p>
    <div class="input-group mb-3">
        <input [type]="hidePassword ? 'password' : 'text'" class="form-control" placeholder="Enter yours password" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="password" [ngClass]="{'is-invalid':submitted&& f.password.errors}"
            required>
        <div class="input-group-append">
            <button (click)="hidePassword = !hidePassword" style="border-radius:0 4px 4px 0; outline: none;" mat-stroked-button><mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon></button>
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
                <h5>Passwords is required</h5>
            </div>
            <div *ngIf="f.password.errors.minlength">
                <h5>Password must be at least 8 characters</h5>
            </div>
        </div>

    </div>

    <div>
        <div class="input-group mb-3">
            <input [type]="hideretypePassword ? 'password' : 'text'" class="form-control" placeholder="Confirm your password" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="retypepassword" [ngClass]="{'is-invalid':submitted&&f.retypepassword.errors}"
                required>
            <div>
                <button (click)="hideretypePassword = !hideretypePassword" style="border-radius:0 4px 4px 0; outline: none;" mat-stroked-button>
                    <mat-icon>{{hideretypePassword ? 'visibility_off' : 'visibility'}}
                        
                    </mat-icon></button>
            </div>
            <div *ngIf="submitted && f.retypepassword.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.checkPassword">
                    <h5>Passwords must match</h5>
                </div>
            </div>
        </div>
    </div>


    <p>Phone:</p>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="phonenumber" required>
    </div>

    <div class="algin">
        <button type="submit" mat-raised-button class="btnlogin">Sign up</button>
    </div>
</form>
